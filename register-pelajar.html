<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Pelajar</title>
        <link rel="stylesheet" href="css/register-pelajar.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="imgs/image 2.png" />
                </a>
            </div>
        </nav>
        <!-- akhir navbar -->

        <div class="container kotak">
            <div class="form">
                <div class="atas">
                    <h1>Buat Akun Pelajar</h1>
                </div>
                <hr />
                <div class="tengah">
                    <div class="isi">
                        <div class="kiri">
                            <div class="label">
                                <label for="nama">Nama</label>
                            </div>
                            <div class="label">
                                <label for="status">Status</label>
                            </div>
                            <div class="label">
                                <label for="email">Email</label>
                            </div>
                            <div class="label">
                                <label for="nama-pengguna">Nama Pengguna</label>
                            </div>
                            <div class="label">
                                <label for="kata-sandi">Kata Sandi</label>
                            </div>
                            <div class="label">
                                <label for="ulangi-kata-sandi">Ulangi Kata Sandi</label>
                            </div>
                        </div>
                        <div class="kanan">
                            <div class="input nama">
                                <input type="text" name="" id="nama" placeholder="Nama Depan" />
                                <input type="text" name="" id="" placeholder="Nama Belakang" />
                            </div>
                            <div class="input">
                                <select name="" id="status" onclick="removeDefaultOption()">
                                    <option value="" disabled selected>Status Pengguna</option>
                                    <option value="">Pelajar SMA</option>
                                    <option value="">Mahasiswa</option>
                                </select>
                            </div>
                            <div class="input gambar">
                                <img src="imgs/sms.png" alt="" />
                                <input type="text" name="" id="email" placeholder="Masukkan Email" />
                            </div>
                            <div class="input gambar">
                                <img src="imgs/user.png" alt="" />
                                <input type="text" name="" id="nama-pengguna" placeholder="Masukkan Nama Pengguna" />
                            </div>
                            <div class="input gambar">
                                <img src="imgs/lock.png" alt="" />
                                <input type="password" name="" id="kata-sandi" placeholder="Masukkan Kata Sandi" />
                                <img onclick="aksi()" class="mata" src="imgs/eye-slash.png" alt="" />
                            </div>
                            <div class="input gambar">
                                <img src="imgs/lock.png" alt="" />
                                <input type="password" name="" id="ulangi-kata-sandi" placeholder="Ulangi Kata Sandi" />
                                <img onclick="aksi2()" class="mata2" src="imgs/eye-slash.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="bawah" />
                <div class="bawah">
                    <a href="" class="btn daftar">Daftar</a>
                    <p class="text-center">Sudah Punya Akun?</p>
                    <a href="login.html" class="btn login">Login</a>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
        <script>
            let img = document.querySelector("img.mata");
            let img2 = document.querySelector("img.mata2");
            let input = document.getElementById("kata-sandi");
            let input2 = document.getElementById("ulangi-kata-sandi");

            function aksi() {
                if (input.type == "text") {
                    input.type = "password";
                    img.src = "imgs/eye-slash.png";
                } else {
                    input.type = "text";
                    img.src = "imgs/eye.png";
                }
            }

            function aksi2() {
                if (input2.type == "text") {
                    input2.type = "password";
                    img2.src = "imgs/eye-slash.png";
                } else {
                    input2.type = "text";
                    img2.src = "imgs/eye.png";
                }
            }
        </script>
    </body>
</html>
