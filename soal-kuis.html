        <script>
            // Mendapatkan elemen-elemen yang diperlukan dari DOM
            const timerElement = document.querySelector("span.jam");
            const startButton = document.getElementById("start");
            const stopButton = document.getElementById("stop");
            const resetButton = document.getElementById("reset");

            // Inisialisasi variabel
            let startTime;
            let elapsedTime = 0;
            let timerInterval;

            // Fungsi untuk memformat waktu menjadi format hh:mm:ss
            function formatTime(time) {
                let hours = Math.floor(time / 3600000);
                let minutes = Math.floor((time / 60000) % 60);
                let seconds = Math.floor((time / 1000) % 60);

                hours = hours.toString().padStart(2, "0");
                minutes = minutes.toString().padStart(2, "0");
                seconds = seconds.toString().padStart(2, "0");

                return `${hours} : ${minutes} : ${seconds}`;
            }

            // Fungsi untuk memulai stopwatch
            function startTimer() {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function () {
                    elapsedTime = Date.now() - startTime;
                    timerElement.textContent = formatTime(elapsedTime);
                }, 10);
            }

            // Fungsi untuk menghentikan stopwatch
            function stopTimer() {
                clearInterval(timerInterval);
            }

            // Fungsi untuk mereset stopwatch
            function resetTimer() {
                clearInterval(timerInterval);
                elapsedTime = 0;
                timerElement.textContent = formatTime(elapsedTime);
            }

            startTimer();
        </script>
